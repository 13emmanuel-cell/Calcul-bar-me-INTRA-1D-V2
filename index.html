<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur de barème CFDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f5f5f5; text-align:center; margin:0; padding:0; }
    .container { max-width:480px; margin:40px auto; padding:30px; background:white; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    h1 { color:#ff6600; }
    select,input,button { width:100%; padding:12px; margin-top:15px; border-radius:6px; font-size:16px; }
    button { background:#ff6600; color:white; border:none; cursor:pointer; }
    button:hover { background:#e25500; }
    .rgpd { font-size:12px; margin-top:20px; color:#555; text-align:left; }
    #result { margin-top:20px; font-weight:bold; color:#ff6600; font-size:18px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-cfdt.png" width="140" alt="Logo CFDT"><br><br>
    <h1>Calculateur de barème CFDT</h1>

    <label>Grade :</label>
    <select id="grade">
      <option value="">Choisir…</option>
      <option value="normale">Classe normale</option>
      <option value="horsclasse">Hors classe</option>
      <option value="exceptionnelle">Classe exceptionnelle</option>
    </select>

    <label>Échelon :</label>
    <select id="echelon">
      <option value="">Choisir…</option>
      <option value="1">Échelon 1</option>
      <option value="2">Échelon 2</option>
      <option value="3">Échelon 3</option>
      <option value="4">Échelon 4</option>
      <option value="5">Échelon 5</option>
      <option value="6">Échelon 6</option>
      <option value="7">Échelon 7</option>
      <option value="8">Échelon 8</option>
      <option value="9">Échelon 9</option>
      <option value="10">Échelon 10</option>
      <option value="11">Échelon 11</option>
    </select>

    <label>Ancienneté (en années) :</label>
    <input type="number" id="anciennete" min="0" max="50" placeholder="Ex : 12">

    <label class="rgpd">
      <input type="checkbox" id="consentement"> J’accepte que mes données soient utilisées uniquement dans le cadre de l’activité syndicale CFDT
    </label>

    <button onclick="calculer()">Calculer mon barème</button>

    <div id="result"></div>
  </div>

  <script>
    function calculer() {
      const grade = document.getElementById('grade').value;
      const echelon = parseInt(document.getElementById('echelon').value);
      const anciennete = parseInt(document.getElementById('anciennete').value);
      const consent = document.getElementById('consentement').checked;

      if (!grade || !echelon || !anciennete || !consent) {
        alert("Merci de remplir tous les champs et d'accepter la RGPD");
        return;
      }

      let pointsEchelon = 0;

      // Barème Classe normale
      const normale = [0, 5, 15, 20, 25, 30, 40, 50, 55, 60, 65, 70]; // index = échelon
      // Barème Hors classe
      const hors = [0, 55, 60, 65, 70, 75, 80, 85]; // échelon 1 à 7
      // Barème Classe exceptionnelle
      const exce = [0, 65, 70, 75, 80, 90]; // échelon 1 à 5

      if (grade === "normale") pointsEchelon = normale[echelon] || 0;
      else if (grade === "horsclasse") pointsEchelon = hors[echelon] || 0;
      else if (grade === "exceptionnelle") pointsEchelon = exce[echelon] || 0;

      // Calcul de l'ancienneté : 2 points forfaitaires + 2 points par année
      const pointsAnciennete = 2 + (anciennete * 2);

      const total = pointsEchelon + pointsAnciennete;

      document.getElementById('result').innerHTML =
        `Votre barème total est : ${total} points<br>
         (Échelon : ${pointsEchelon}, Ancienneté : ${pointsAnciennete})`;
    }
  </script>
</body>
</html>
